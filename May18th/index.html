<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>May 18th</title>
</head>
<body>
    <div class="albumCover">
        <main class="front">
            <img src="./assets/statue-art.jpg" alt="grainy photo of Pieta" class="albumPhoto">
            <article class="albumTitles">
                <h1>MACROBLANK</h1>
                <h2>RARE PSALMS COLLECTION VOL.3</h2>
            </article>
            <p class="subtext"> 悲しい言葉 </p>
        </main>
        <div class="spine">
            <h1>MACROBLANK</h1>
            <h2>RARE PSLAMS COLLECTION VOL.3</h2>
        </div>
        <div class="underside">
            <section class="side">
                <div class="bigLetter">A</div>
                <div class="tracks">
                    <li class="track">01 double trouble</li>
                    <li class="track">02 covert red</li>
                    <li class="track">03 take it away</li>
                    <li class="track">04 vice grip</li>
                    <li class="track">05 all i want</li>
                </div>
            </section>
            <section class="side">
                <div class="bigLetter">B</div>
                <div class="tracks">
                    <li class="track">01 faceless bandits</li>
                    <li class="track">02 laguna</li>
                    <li class="track">03 burned memory</li>
                    <li class="track">04 silent tears</li>
                    <li class="track">05 velvet</li>
                </div>
            </section>
            <img src="./assets/dolby-icon.svg" class="dolbyIcon"/>
        </div>
    </div>
</body>
</html>
